<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=League+Gothic&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>


    <main id="principal">

        <div id="left-side">
            <h2 id="left-title">Seja bem vindo!</h2>
            <p>Faça o seu cadastro para acessar nossos serviços e desfrutar de todos os benefícios.</p>
            <a href="https://github.com/Dionizioji" target="_blank" value="minha-git-page"><button id="left-side-button">ENTRE</button></a>
        </div>

        <div id="right-side">
            <button id="switch-mode-button" data-mode-on="onLight"><img id="switch-icon" src="/images/moon.png" alt="toogle-mode-icon"></button>
            <h2 id="right-title">Registre-se</h2>
            <form action="" target="">
                
                <div class="form-field">
                    <label for="name-input">NOME</label>
                    <input class="input-bar" type="text" id="name-input" name="name-input" placeholder="Digite seu nome">
            
                
                <div class="form-field">
                    <label for="email-input">EMAIL</label>
                    <input class="input-bar" type="text" id="email-input" name="email-input" placeholder="Digite seu email">
             

                <div class="form-field">
                    <label for="password-input">SENHA</label>
                    <input class="input-bar" type="password" id="password-input" name="password-input" placeholder="Digite seu password">
                </div>

                <input id="submit-button" type="submit" value="CADASTRE-SE">
            
            </form> 
        </div>

    </main>


</body>

</html>
